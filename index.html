<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Function By Js</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center	py-4 font-semibold">Welcome To Your <span class="text-green-500">Islami
                Bank</span>!!!</h1>
    </header>

    <!-- logIN form  -->
    <section class="bg-green-300 w-3/4 mx-auto p-10 rounded text-center	">
        <div>
            <h2 class="text-2xl mb-3 font-medium">Please LogIn</h2>
            <input class="block mb-3 p-2 w-3/4 mx-auto rounded" type="email" name="" id="email-input"
                placeholder="Your Email" required>
            <input class="block mb-3 p-2 w-3/4 mx-auto rounded" type="password" name="" id="password-input"
                placeholder="Your Password" required>
            <button id="login-button"
                class="bg-red-500 hover:bg-green-600 px-4 py-1 text-white text-xl rounded">LogIn</button>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
